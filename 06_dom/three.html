<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM part three</title>
</head>
<body style="background-color: #212121; color: white;">

    
</body>
<script>
    //create element div
    const div = document.createElement('div');
    console.log(div);

    //set id and class 
    div.className = "main";
    div.id = Math.round(Math.random()*10 + 1);

    //set attribute
    div.setAttribute("name","main-box");
    div.style.backgroundColor = "green";
    div.style.padding = "10px";

    //add on html body=>
    //create
    const addText = document.createTextNode("create via javascript");
    
    //set node
    div.appendChild(addText);
    
    //finally add on html body
    document.body.appendChild(div);

    // div.innerText = "Hello ravi";

</script>
</html>
